<div class="animated fadeIn">
    <main class="form-group col-lg-12">

        <div class="row">
            <div class="col-md-12 mx-auto">
                <div class="card mx-4">
                    <div class="card-body p-4 text-c">
                        <form ngNativeValidate #registerForm="ngForm">
                            <h1>Register</h1>
                            <p class="text-muted">Create your account</p>
                            <div class="input-group mb-3 ">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="icon-user-following"></i></span>
                                </div>
                                <input matInput ngModel name="Name" type="text" class="form-control" placeholder="Name" required>



                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="icon-user-following"></i></span>
                                </div>
                                <input ngModel name="Description" type="text" class="form-control" placeholder="Description" required>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="icon-user"></i></span>
                                </div>
                                <input ngModel name="Url" type="text" class="form-control" placeholder="Url" required>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="icon-user"></i></span>
                                </div>
                                <input ngModel name="Icon" type="text" class="form-control" placeholder="Icon" required>
                            </div>




                            <button type="submit" class="btn btn-sm btn-success " (click)="register(registerForm)"><i class="fa fa-dot-circle-o"></i> Create Account</button>
                            <button type="reset" class="btn btn-sm btn-danger "><i class="fa fa-ban"></i> Reset Form</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>
</div>
