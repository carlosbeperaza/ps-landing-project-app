<div class="row">
  <button type="button" class="btn btn-primary" [routerLink]="['/roles-register/register']">Add User</button>
</div>
<br>
<div class="row">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripción</th>
        <th scope="col">Creación</th>
        <th scope="col">Ultima actualización</th>
        <th scope="col">Estado</th>
        <th scope="col">Módulos</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let role of roles">
        <th scope="row">{{ role.id }}</th>
        <td>{{ role.name }}</td>
        <td>{{ role.description }}</td>
        <td>{{ role.createDate | date:'longDate':'-5':'es-MX' }}</td>
        <td>{{ role.lastUpdateDate | date:'longDate':'-5':'es-MX' }}</td>
        <td class="text-right">
          <i class="fa fa-2x"
             [class.fa-toggle-on]="role.status"
             [class.fa-toggle-off]="!role.status"></i>
        </td>
        <td>{{ 'aquí van los módulos' }}</td>
        <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" (click)="confirmEdit()"><span class="icon-pencil"></span></button></p></td>
        <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" (click)="confirmDelete()"><span class="icon-trash"></span></button></p></td>
      </tr>
    </tbody>
  </table>
</div>
