<div class="animated fadeIn">
    <main class="form-group col-lg-12">

        <div class="row">
            <div class="col-md-12 mx-auto">
                <div class="card mx-4">
                    <div class="card-body p-4 text-c">
                        <form>
                            <h1>Register</h1>
                            <p class="text-muted">Create your account</p>
                            <div class="input-group mb-3 ">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="icon-user-following"></i></span>
                                </div>
                                <input name="firstName" type="text" class="form-control" placeholder="First Name" autocomplete="First Name" required>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="icon-user-following"></i></span>
                                </div>
                                <input ngModel name="lastName" type="text" class="form-control" placeholder="Last Name" autocomplete="Last Name" required>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="icon-user"></i></span>
                                </div>
                                <input name="UserName" type="text" class="form-control" placeholder="Username" autocomplete="username" required>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <input name="email" type="email" class="form-control" placeholder="Email" autocomplete="email" required>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="icon-lock"></i></span>
                                </div>
                                <input name="password" type="password" class="form-control" placeholder="Password" autocomplete="new-password" required>
                            </div>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="icon-lock"></i></span>
                                </div>
                                <input name="repetPassword" type="password" class="form-control" placeholder="Repeat password" autocomplete="new-password" required>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="icon-user"></i></span>
                                </div>
                                <select class="form-control" id="role" name="role" required="required">
                                    <option value="" selected>select a role...</option>
                                    <option value="1">Admin</option>
                                    <option value="2">Alumno</option>
                                    <option value="3">Trabajador</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-sm btn-success "><i class="fa fa-dot-circle-o"></i> Create Account</button>
                            <button type="reset" class="btn btn-sm btn-danger "><i class="fa fa-ban"></i> Reset Form</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>
</div>
