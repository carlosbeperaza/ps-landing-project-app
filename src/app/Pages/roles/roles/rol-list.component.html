<div class="row d-flex justify-content-between mb-2">
  <h3>Roles list</h3>
  <button type="button"
          class="btn btn-success font-weight-bold align-middle"
          [routerLink]="['/roles-register/register']">
    <i class="fa fa-plus"></i>
     Add role
  </button>
</div>
<div class="row">
  <table class="table table-light table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Is active</th>
        <th scope="col">Creation date</th>
        <th scope="col">Last update</th>
        <th scope="col">Modules</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let role of roles"
          [ngClass]="{ 'text-black-50': !role.status, 'table-secondary': !role.status }">
        <th scope="row">{{ role.id }}</th>
        <td>{{ role.name }}</td>
        <td>{{ role.description }}</td>
        <td>
          <i class="fa fa-2x"
             [ngClass]="{ 'fa-check': role.status, 'fa-times': !role.status }"></i>
        </td>
        <td>{{ role.createDate | date:'longDate':'-5' }}</td>
        <td>{{ role.lastUpdateDate | date:'longDate':'-5' }}</td>
        <td>
          <h5 *ngFor="let module of role.modules">
            <span class="badge"
                  [ngClass]="{ 'badge-dark': role.status, 'badge-secondary text-black-50': !role.status }">{{ module.name }}</span>
          </h5>
        </td>
        <td>
          <div class="btn-group">
            <button *ngIf="role.status"
                    class="btn btn-primary btn-xs font-weight-bold"
                    (click)="confirmEdit()">
              <i class="fa fa-edit"></i> Edit</button>
            <button *ngIf="role.status"
                    class="btn btn-danger btn-xs font-weight-bold"
                    (click)="confirmDelete()">
              <i class="fa fa-times"></i> Deactivate</button>
            <button *ngIf="!role.status"
                    class="btn btn-outline-primary btn-xs font-weight-bold">
              <i class="fa fa-check"></i> Activate</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
